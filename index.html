<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="mainTitle">Welcome to DOM Manipulation Demo</h1>
    </header>

    <main>
        <section class="controls">
            <button id="changeTextBtn">Change Text</button>
            <button id="changeStyleBtn">Change Style</button>
            <button id="toggleElementBtn">Toggle Element</button>
        </section>

        <section class="content">
            <p id="dynamicText">This text will change when you click the button!</p>
            <div id="toggleElement" class="box">
                This element can be toggled
            </div>
        </section>
    </main>

    <footer>
        <p>Created for JavaScript and DOM Manipulation Practice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
